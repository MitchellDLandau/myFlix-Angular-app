<app-navigation></app-navigation>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} style="width: 200px;" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenre(movie.Genre)">
                Phase
            </button>
            <button mat-button color="primary" (click)="openDirector(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openDescription(movie)">
                Description
            </button>
            <mat-icon (click)="toggleFavorite(movie._id)">
                {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
