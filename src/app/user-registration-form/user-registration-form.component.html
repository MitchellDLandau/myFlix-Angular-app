<mat-card class="whole-card">
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email" required>
            </mat-form-field>
            <mat-form-field class="birthday-picker">
                <input matInput [matDatepicker]="birthdayPicker" placeholder="Birthday" type="birthday" name="Birthday"
                    required [(ngModel)]="userData.Birthday">
                <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
                <mat-datepicker #birthdayPicker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="registerUser()">
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
